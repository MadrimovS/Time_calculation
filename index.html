<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <form class="form">
          <input
            type="number"
            class="input"
            placeholder="15"
            required
            min="0"
          />
          <button type="submit" class="button">Hisoblash</button>
        </form>
        <section class="card-group">
          <div class="card">
            <img src="./img/person.png" alt="" />
            <h4>Piyoda</h4>
            <p class="walk"></p>
          </div>
          <div class="card">
            <img src="./img/bice.png" alt="" />
            <h4>Velosipedda</h4>
            <p class="bice"></p>
          </div>
          <div class="card">
            <img src="./img/car.png" alt="" />
            <h4>Mashinada</h4>
            <p class="car"></p>
          </div>
          <div class="card">
            <img src="./img/plane.png" alt="" />
            <h4>Samalyotda</h4>
            <p class="plane"></p>
          </div>
        </section>
      </div>
    </main>

    <footer></footer>

    <!-- <script></script> -->
    <script src="./js/app.js"></script>
  </body>
</html>
